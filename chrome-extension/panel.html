<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #282828;
            color: #fff;
        }
        .endpoint-list {
            margin: 16px 0;
        }
        .endpoint-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .endpoint-form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            align-items: center;
        }
        button {
            padding: 4px 8px;
        }
        input {
            padding: 4px;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-connected {
            background: #4caf50;
        }
        .status-disconnected {
            background: #f44336;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 4px;
        }
        .checkbox-group {
            margin-bottom: 8px;
        }
        input[type="number"],
        input[type="text"] {
            padding: 4px;
            width: 200px;
        }
        .settings-section {
            border: 1px solid #ccc;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="settings-section">
        <h3>Log Settings</h3>
        
        <div class="form-group">
            <label for="log-limit">Log Limit (number of logs)</label>
            <input type="number" id="log-limit" min="1" value="50">
        </div>

        <div class="form-group">
            <label for="query-limit">Query Limit (characters)</label>
            <input type="number" id="query-limit" min="1" value="30000">
        </div>

        <div class="form-group">
            <label for="string-size-limit">String Size Limit (characters)</label>
            <input type="number" id="string-size-limit" min="1" value="500">
        </div>

        <div class="form-group">
            <label for="max-log-size">Max Log Size (characters)</label>
            <input type="number" id="max-log-size" min="1000" value="20000">
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="show-request-headers">
                Include Request Headers
            </label>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="show-response-headers">
                Include Response Headers
            </label>
        </div>
    </div>

    <div class="settings-section">
        <h3>Screenshot Settings</h3>
        <div class="form-group">
            <label for="screenshot-path">Screenshot Save Path</label>
            <input type="text" id="screenshot-path" placeholder="/path/to/screenshots">
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
